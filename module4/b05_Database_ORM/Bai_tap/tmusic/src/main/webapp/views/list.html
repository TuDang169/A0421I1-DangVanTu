<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Music</title>
</head>
<body>
<h1>List music</h1>
<p>
    <a th:href="@{/create}">
        Add new music
    </a>
</p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Link</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="music: ${music}">
        <td th:text="${music.id}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.type}"></td>
        <td th:text="${music.link}"></td>
        <td><a th:href="@{/{id}/edit(id=${music.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${music.getId()})}">delete</a></td>
    </tr>
</table>
</body>
</html>
