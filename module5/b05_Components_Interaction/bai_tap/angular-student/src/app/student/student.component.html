<h2>Student List</h2>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Point</th>
    <th>Rank</th>
    <th>Detail</th>
  </tr>
  <tr *ngFor="let student of studentList">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.point}}</td>
    <td *ngIf="student.point >=9">Giỏi</td>
    <td *ngIf="student.point <9" >Khá</td>
    <td><button (click)="detailStudent(student)">Detail</button></td>
  </tr>
</table>
<app-student-info [student]="student"></app-student-info>
<app-student-create (submitCreate)= "createStudent($event)"></app-student-create>
