<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Nhập dộ dài mảng: "));
    let arr = new Array();
    for(let i = 0; i< n;i++ ){
        arr[i] =prompt("Nhập arr["+i+"]= ");
        if (arr[i] == "-"){
            arr[i] = "_";
        }
    }
    for(let i = 0; i< n; i++ ){
        document.write(arr[i]);
    }

</script>
</html>
