<script>
    let arr = new Array();
    let sum =0;
    let max = 0;
    let n = parseInt(prompt("Nhap do dai mang: "));
    for (let i=0; i< n; i++){
        arr[i]= parseInt(prompt("Nhập phẩn tử " +i));
    }
    for (let j = 0; j < n; j++){
        if(arr[j]>=max){
            max = arr[j];
            sum += arr[j];
        }

    }
    let s = sum/n;
    alert("max là: "+max+ " giả trị trung bình của mảng: "+ s);
</script>
