<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = new Array();
    let n = parseInt(prompt("Nhap do dai mang: "));
    for (let i=0; i < n; i++){
        arr[i]= parseInt(prompt("Nhập phẩn tử " +i));
    }
    for (let i = 0; i < n; i++){
        for (let j = 1; i < n-1; j++){
            if (arr[i]<arr[j]){
                arr[i]=arr[j];
            }
        }
    }
    for (let i = 0; i < n; i++){
        document.write(arr[i]);
    }
</script>
</html>
