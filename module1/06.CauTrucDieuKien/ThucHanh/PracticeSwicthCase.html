<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="month">
    <input type="button" onclick="TinhNgay()" value="Tinh so ngay">
    <p id="SoNgay"></p>
</body>
    <script>
        function TinhNgay() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("SoNgay").innerHTML ="Thang " + month + "co 31 ngay";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("SoNgay").innerHTML = "Thang " + month + "co 30 ngay";
                    break;
                case 2:
                    document.getElementById("SoNgay").innerHTML = "Thang 2 co 28 hoac 29 ngay";
                    break;
            }

        }
    </script>
</html>
