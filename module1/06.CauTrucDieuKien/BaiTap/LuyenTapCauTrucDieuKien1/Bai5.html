<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let a = parseInt(prompt("Nhap diem Kiem tra: "));
    let b = parseInt(prompt("Nhap thi giua ky: "));
    let c = parseInt(prompt("Nhap thi cuoi ky: "));
    let DiemTB = (a + 2*b + c*3)/6;
    if (DiemTB >= 8){
        alert("Gioi");
    }
    else if (DiemTB >= 6.5){
        alert("Kha");
    }
    else if (DiemTB >= 5){
        alert("Trung Binh");
    }
    else{
        alert("Kem");
    }
</script>
</html>
