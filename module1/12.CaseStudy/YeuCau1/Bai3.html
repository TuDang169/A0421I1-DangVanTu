<script>
    let h = parseInt(prompt("Nhập chiều cao h: "));
    for(let i = 1; i <= h; i++){
        document.write("<br/>");
        for(let j = 1; j <= h+1-i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j<=2*i-1; j++){
            document.write("*");
        }
    }
</script>
</html>
