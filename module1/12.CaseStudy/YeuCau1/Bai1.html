<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập chiều dài n: "));
    let m = parseInt(prompt("Nhập chiều rộng m: "));
    for (let i=1;i <= n;i++){
        document.write("<br/>");
        for(let j=1;j<=m; j++) {
            if (i == 0||i==n||j == 0||j==m){
                document.write("*");
            }
            else
                document.write("&nbsp&nbsp");
        }
    }
</script>
</body>

</html>
