<script>
    let str1 = "ccaavvbb";
    let str2 = "avcswvssdb"
    let stringCombine = '';
    function differentSymbolNaive(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if(arr.indexOf(str.charAt(i)) === -1){
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }
    for (let i = 0; i < str1.length; i++) {
        for (let j = 0; j < str2.length; j++)
            if (str1[i] == str2[j]) {
                stringCombine += str1[i];
            }
    }
    let result = differentSymbolNaive(stringCombine);
    alert(result);

</script>
