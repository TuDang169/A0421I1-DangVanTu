<script>
    let a = [5, 2, 5];
    let b = [6, 3, 4];
    let max = 0;
    for(let i = 0; i< a.length; i++){
        for (let j = 0; j< b.length; j++){
            let c= a[i]/b[j];
            if (max < c){
                max = c;
            }
        }
    }
    alert(max);
</script>
