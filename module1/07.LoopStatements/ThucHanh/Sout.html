<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temp ;
        temp = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (var i = 1; i <= 10; i++){
            temp = temp + "<tr>";
            for (var j = 1; j <=10; j++){
                temp =temp + "<td>" + i*j + "</td>";
            }
            temp = temp + "</tr>";
        }
        temp = temp + "</table>";
        document.write(temp);
    </script>
</body>
</html>
