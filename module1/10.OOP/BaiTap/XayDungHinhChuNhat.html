<script>
    class Rectangle{
        constructor(length, width) {
            this.length =length;
            this.width = width;
        }
        setLength(length){
            this.length = length;
        }
        getLength(){
            return this.length;
        }
        setWidth(width){
            this.width = width;
        }
        getWidth(){
            return this.width;
        }
        getArea(){
            return length*width;
        }
        getCir(){
            return 2*(length+width);
        }
    }
    let rectangle = new Rectangle(10,5);
    let length = rectangle.getLength();
    let width = rectangle.getWidth();

    alert("Dien tich: "+ area+ " va chu vi: "+ cir);
