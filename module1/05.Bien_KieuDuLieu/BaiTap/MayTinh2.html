<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="Num1">
<input type="text" id="Num2">
<br>
<button id="add" onclick="Caculator('+')">Addition(+)</button>
<button id="sub" onclick="Caculator('-')">Subtraction(-)</button>
<button id="multi" onclick="Caculator('x')">Multiplication(x)</button>
<button id="divide" onclick="Caculator('/')">Division(/)</button>
<p id="Result"></p>
</body>
<script>
    function Caculator(ten) {
        let Num1 = parseInt(document.getElementById("Num1").value);
        let Num2 = parseInt(document.getElementById("Num2").value);
        let Result;
        switch (ten) {
            case '+':Result = "Addition: " + (Num1 + Num2); break;
            case '-':Result = "Addition: " + (Num1 - Num2); break;
            case 'x':Result = "Addition: " + (Num1 * Num2); break;
            case '/':Result = "Addition: " + (Num1 / Num2); break;
        }
        document.getElementById("Result").innerHTML = Result;
    }
</script>
</html>
